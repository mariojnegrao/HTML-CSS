<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p{
            display: none;
        }
        div:hover >p{
            display: block;
            background-color: rgb(0, 136, 255);
            width: 300px;
            color: white;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse aqui
        <p>texo escondido...</p>
    </div>
    <p>fim do site</p>
</body>
</html>
