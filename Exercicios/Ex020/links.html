<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: rgb(230, 126, 0);
        }
        a::after{
            content: "[link]";
            color: rgba(225, 84, 84, 0.717);
            font-style: italic;
            font-weight: normal;
        }/* dois pontos(::) pseudo-elemento*/
    </style>
</head>
