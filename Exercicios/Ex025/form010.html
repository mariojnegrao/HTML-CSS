<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 010</title>
</head>
<body>
    <h1>Teste co  formulario 10</h1>
    <form action="Cadastro.php" method="get">

        <p>
            <label for="iano">Qual ano você nasceu:</label>
            <input type="number" name="ano" id="iano" required min="1900" max="2024" value="2000" 
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">24</output>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <script>
        function calcIdade() {
            let actual = new Date().getFullYear()
            iidade.innerHTML = Number(actual) - Number(iano.value)
        }
    </script>
</body>
</html>
