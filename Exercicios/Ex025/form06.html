<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <h1>Teste com formularios</h1>

    <form action="Cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="color" id="icor">
        </p>

        <p>
            <label for="inivel">Nivel de Stifação: </label>
            <input type="range" name="nivel" id="inivel" value="2" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Selecionar ficheiro:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
