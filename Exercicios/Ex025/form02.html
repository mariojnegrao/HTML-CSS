<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste com Formulário</h1>

    <form action="Cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Nome:</label>
            <input type="text" name="nome" id="iusu" minlength="5" maxlength="15" autocomplete="username" placeholder="Nome do usuário">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="senha" id="isen" minlength="8" maxlength="10" autocomplete="current-password" placeholder="min 8 caracteres">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>
</html>
