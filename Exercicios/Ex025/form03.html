<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste com Formulário</h1>
    <form action="Cadastro.php" method="get">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1"
            placeholder="0-10" required>
        </p>

        <p>
            <label for="imes">Peeriodo Lectivo</label>
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>
        <p>
            <label for="ideta">Dia da prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>


        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
