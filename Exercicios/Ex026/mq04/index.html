<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media_queries.css">
    <title>Media Query 04</title>
</head>
<body>
    <main>
        <h1>
            Testando Media Queries
        </h1>

        <img id="phone" src="imagem/icon-phone.png" alt="versão para teleone">
        <img id="tablet" src="imagem/icon-tablet.png" alt="versão para tablet">
        <img id="print" src="imagem/icon-print.png" alt="versão para impressora">
        <img id="pc" ondblclick="pc" src="imagem/icon-pc.png" alt="versão para pc">
        <img id="tv" src="imagem/icon-tv.png" alt="versão para tv">
    </main>
</body>
</html>
