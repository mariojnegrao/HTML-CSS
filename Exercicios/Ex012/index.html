<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video src="midea/meu-video.webm" width="500" autoplay ></video>
    <video width="500" poster="imagem/limoes-capa.png" controls>
        <source src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.m4v" type="video/mp4">
        <source src="midea/meu-video.webm" type="vido/webm">
        <source src="midea/meu-video.ogv" type="video/ogg">
        <p>O seu navegador não tem compatibilidade com o reprodutor de videos </p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=XziNMfIdAHPA7i3s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
